<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <table border="black">
      <caption>Food Menu</caption>
      <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <TD>Frooti</TD>
            <TD>10</TD>
            <TD>0.14</TD>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
            
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
      </tbody>
    </table>
</body>

</html>
