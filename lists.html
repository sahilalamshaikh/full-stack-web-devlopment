<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <!--unordered List-->
    <ul>
        <h2>WANT TO BUY</h2>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
    </ul>

    <!--ordered List-->

    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
    </ol>
</body>
</html>
